version: '3.6'

services:
  bnb:
    restart: always
    image: "bnb-proxy:0.1"
    ports:
      - "10000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
  fantom:
    restart: always
    image: "fantom-proxy:0.1"
    ports:
      - "20000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"